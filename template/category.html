<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>Jiango's Homepage</title>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico">
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
      }
      .contain{
      	width: 980px; 
      	margin-top: 10px;
      }
      .article_title{
      	width: 600px
      }
      .thead_bottom_border{
      	border-bottom: 2px solid gray;
      }
    </style>
  </head>
  <body>
  	<div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="navbar-inner">
	    <div class="container">
	      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="brand" href="#">Jiango's Home Page</a>
	      <div class="nav-collapse collapse">
	        <ul class="nav">
	          <li class="active"><a href="/">Home</a></li>
	          <li><a href="#about">Contact</a></li>
	        </ul>
	      </div>
	    </div>
	  </div>
	</div>
  	<div class="container contain">

  		<div>
	  		<ul class="thumbnails">
	  			<li>
	  				<a href="#" class="thumbnail">
	  					<img data-src="holder.js/60x60">
	  				</a>
	  			</li>
	  		</ul>
	  	</div>

	    <div>
		    <ul class="nav nav-tabs">
				<li>
					<a href="/postlist">文章管理</a>
				</li>
				<li class="active">
					<a href="/category">类别管理</a>
				</li>
				<li>
					<a href="/feedback">评论管理</a>
				</li>
				<li>
					<a href="/configure">博客配置</a>
				</li>
				<li>
					<a href="/draft">草稿箱</a>
				</li>
				<li>
					<a href="/deleted">回收站</a>
				</li>
				<a class="btn btn-primary" href="/postedit">写新文章</a>
			</ul>
		</div>		

		<table class="table table-striped">
			<thead class="thead_bottom_border">
				<tr>
					<th class="article_title">类别</th>
					<th>文章</th>
					<th>操作</th>
					<th>排序</th>
				</tr>
			</thead>
			{% for type in allTypes %}
			<tr>
				<td>{{type.typeName}}</td>
				<td>{{type.articleCount or '0'}}</td>
				<td><a href="#">编辑</a> | <a href="#">删除</a></td>
				<td><a href="#">上移</a> | <a href="#">下移</a></td>
			</tr>
			{% endfor %}
		</table>

		<div class="pagination">
		  <ul>
		    <li><a href="#">1</a></li>
		    <li><a href="#">2</a></li>
		    <li><a href="#">下一页</a></li>
		  </ul>
		</div>

		<form method="POST" action="/category/add" class="form-inline">
		  <input type="text" name="typeAdd">
		  <input class="btn btn-primary" type="submit" value="添加分类">
		</form>

  	</div>

    <script type="text/javascript" src="/jquery/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/cndjs/holder.js"></script>
  </body>
</html>
